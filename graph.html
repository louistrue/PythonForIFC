              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "font": {"color": "white"}, "id": "3DqaUydM99ehywE4_2hm1u", "label": "Basic Wall:Holz Aussenwand_470mm:2270026", "shape": "dot", "title": "Basic Wall:Holz Aussenwand_470mm:2270026"}, {"color": "red", "font": {"color": "white"}, "id": "3DqaUydM99ehywE4_2hm2J", "label": "Basic Wall:Holz tragende Wohnungstrennwand_380mm:2270113", "shape": "dot", "title": "Basic Wall:Holz tragende Wohnungstrennwand_380mm:2270113"}, {"color": "red", "font": {"color": "white"}, "id": "3DqaUydM99ehywE4_2hm37", "label": "Basic Wall:STB 30cm, Beton C30/37:2270197", "shape": "dot", "title": "Basic Wall:STB 30cm, Beton C30/37:2270197"}]);

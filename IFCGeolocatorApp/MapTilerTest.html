<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapTiler SDK Test</title>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.js"></script>
    <link
      href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>MapTiler SDK Test</h1>
    <div id="map" style="width: 600px; height: 400px"></div>
    <script>
      function initializeMap() {
        console.log("Checking if maptilersdk is defined...");
        if (typeof maptilersdk !== "undefined") {
          console.log("maptilersdk is defined.");
          maptilersdk.config.apiKey = "YOUR_MAPTILER_API_KEY_HERE";
          const map = new maptilersdk.Map({
            container: "map",
            style: maptilersdk.MapStyle.STREETS,
            center: [0, 0],
            zoom: 2,
          });
          console.log("Map initialized.");
        } else {
          console.error("maptilersdk is NOT defined!");
        }
      }

      initializeMap();
    </script>
  </body>
</html>
